<div class="tabela">
    <h5>Busca dos Pokemons</h5>

    <br>
    <table class="table" *ngIf="pokemons.length > 0">
        <thead class="thead-light">
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Url</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let pokemon of pokemons">
            <td>{{pokemon['name'] | titlecase }}</td>
            <td>{{pokemon['url']}}</td>
        </tr>
        </tbody>
    </table>
</div>
